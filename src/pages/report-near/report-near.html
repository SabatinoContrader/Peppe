<ion-header>

  <ion-navbar>
    <ion-title>Avvisi dei gestori</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

      <ion-list>
          <ion-item *ngFor="let report of reports">
              <ion-thumbnail *ngIf="currentUser.type == 0" item-start>
                  <img [src]="report.media">
                </ion-thumbnail> 
            <h3>{{report.time | date: 'dd-MM-yyyy HH:mm:ss'}}</h3>
            <p>"{{report.description}}"</p>
            <p>{{report.username}}</p>
    
          </ion-item>
        </ion-list>

</ion-content>
