<ion-header>

  <ion-navbar>
    <ion-title>Storico segnalazioni</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>



  <ion-list>
      <ion-item *ngFor="let report of reports">
          <ion-thumbnail *ngIf="currentUser.type == 1" item-start>
              <img *ngIf="report.media != ''" [src]="report.media">
            </ion-thumbnail>
        
        <h3>{{report.time | date: 'dd-MM-yyyy HH:mm:ss'}}</h3>
        <p>"{{report.description}}"</p>
        <p>{{ map.get("" + report.type) }}</p>

      </ion-item>
    </ion-list>

</ion-content>
