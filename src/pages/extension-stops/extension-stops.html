<ion-header>

    <ion-navbar>        
                <ion-title text-center>Le mie soste</ion-title>            
    </ion-navbar>

</ion-header>


<ion-content padding text-center>

    <ion-card *ngFor="let stop of myStopsList; let i = index" class="card">

        <ion-card-header>
            {{stop.address}}
        </ion-card-header>

        <ion-card-content>
                <p>Scade il {{stop.finish | date: 'dd-MM-yyyy'}}</p>
                <p>alle {{stop.finish | date: 'HH:mm:ss'}}</p>
        </ion-card-content>


        <ion-row>
            <ion-col text-right>
                <button ion-button small outline (click)="prolungaSosta(i)" >
                    PROLUNGA
                </button>
            </ion-col>
        </ion-row>
    </ion-card>

</ion-content>

<ion-footer class="foot">
    
        <ion-grid class="grid" no-padding>
                <ion-row class="row">
                  <ion-col>
                        <ion-buttons class="btn">
                                <button ion-button class="home" (click) = "backToHome()">
                                    <div>
                                        <label>Torna alla home</label>
                                    </div>
                                </button>
                            </ion-buttons>
                  </ion-col>
                </ion-row>
              </ion-grid>
        
        </ion-footer>
