<body>

    <div class="m-portlet m-portlet--mobile">
        <div class="m-portlet__head">
            <div class="m-portlet__head-caption">
                <div class="m-portlet__head-title">
                    <h3 class="m-portlet__head-text">
                        Versamenti
                    </h3>
                </div>
            </div>
        </div>
    </div>

  <div class="row" id="blank">
    <div class="col-1 col-sm-2 col-md-3 col-lg-4 col-xl-3">


    </div>
    <div class="col-1 col-sm-2 col-md-3 col-lg-4 col-xl-6">
      <div *ngIf="transactionList" id="due" class="table-responsive">
        
        <table class="table table-striped table-success table-sm">
          <tr>
            <th>Id transazione</th>
            <th>Valore</th>
            <th>Data</th>
            <th>Numero carta</th>
          </tr>

          <tr *ngFor="let transaction of transactionList">
            <td>{{transaction.id}}</td>
            <td>{{transaction.quantity}}</td>
            <td>{{transaction.date}}</td>
            <td>{{transaction.card_number}}</td>
          </tr>
        </table>
      </div>
    </div>
  </div>









</body>
