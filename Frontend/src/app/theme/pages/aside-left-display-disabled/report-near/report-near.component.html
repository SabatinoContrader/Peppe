        <div class="m-portlet m-portlet--mobile">
          <div class="m-portlet__head">
            <div class="m-portlet__head-caption">
              <div class="m-portlet__head-title">
                <h3 class="m-portlet__head-text">
                  Lista segnalazioni
                </h3>
              </div>
            </div>
          </div>
          <div class="m-portlet__body">
            <!--begin: Datatable -->
            <div id="m_table_1_wrapper" class="dataTables_wrapper dt-bootstrap4">
              <div class="row">
                <div class="col-sm-12">
                  <table class="table table-striped- table-bordered table-hover table-checkable responsive no-wrap dataTable dtr-inline collapsed"
                    id="m_table_1" role="grid" aria-describedby="m_table_1_info" style="width: 846px;">
                    <thead>
                      <tr role="row">
                        <th *ngIf="userType == 0" class="sorting_asc" tabindex="0" aria-controls="m_table_1" rowspan="1" colspan="1" style="width: 38.25px;" aria-sort="ascending">
                          <b>Tipo Segnalazione</b>
                        </th>
                        <th class="sorting" tabindex="0" aria-controls="m_table_1" rowspan="1" colspan="1" style="width: 53.25px;">
                          <b>Segnalazione</b>
                        </th>
                        <th class="sorting" tabindex="0" aria-controls="m_table_1" rowspan="1" colspan="1" style="width: 54.25px;">
                          <b>Data</b>
                        </th>
                        <th class="sorting" tabindex="0" aria-controls="m_table_1" rowspan="1" colspan="1" style="width: 73.25px;">
                          <b>Utente</b>
                        </th>
                        <th *ngIf="userType == 0" class="sorting" tabindex="0" aria-controls="m_table_1" rowspan="1" colspan="1" style="width: 62.25px;">
                          <b>Foto</b>
                        </th>

                      </tr>
                    </thead>

                    <tbody>
                      <tr *ngFor="let report of reports">
                        <td *ngIf="userType == 0">
                          <!-- <p>{{ map.get(mapEntry[0]) }}</p> -->
                          <p>{{ map.get("" + report.type) }}</p>
                        </td>
                        <td>{{report.description}}</td>
                        <td>{{report.time}}</td>
                        <td>{{report.username}}</td>
                        <td *ngIf="userType == 0">
                          <img [src]="report.media">
                        </td>

                      </tr>
                    </tbody>

                  </table>
                </div>
              </div>


            </div>
          </div>
        </div>









      </div>
      <!-- <div class="col-1 col-sm-2 col-md-3 col-lg-4 col-xl-3"></div> -->
    </div>

  </div>

</body>
