<table class="table">
    <thead>
        <tr class="title">
            <th>Nome utente</th>
            <th>id slot</th>
            <th>id pagamento</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>
                <div size="10" id="slotsList">
                    <div *ngFor="let book of booksList">{{book.username}}</div>
                </div>
            </td>
            <td>
                <div size="10" id="slotsList">
                    <div *ngFor="let book of booksList">{{book.id_slot}}</div>
                </div>
            </td>
            <td>
                <div size="10" id="slotsList">
                    <div *ngFor="let book of booksList">{{book.id_payment}}</div>
                </div>
            </td>
        </tr>
    </tbody>
</table>
