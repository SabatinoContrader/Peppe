<table class="table">
    <thead>
        <tr class="title">
            <th>Nome Parcheggio</th>
            <th>Posti Auto Totali</th>
            <th>Posti Auto Liberi</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>
                <div size="10" id="slotsList">
                    <div *ngFor="let slot of slots" (click)="selectSlot(slot)">{{slot.address}}</div>
                </div>
            </td>
            <td>
                <div size="10" id="slotsList">
                <div *ngFor="let slot of slots" (click)="selectSlot(slot)">{{slot.number_carplace}}</div>
            </div></td>
            <td>
                    <div size="10" id="slotsList">
                    <div *ngFor="let slot of slots" (click)="selectSlot(slot)">{{slot.number_carplace_free}}</div>
                </div></td>
        </tr>
    </tbody>
</table>
